<div class="">

    <div class="error" ng-if="error">{{error}}</div>
    <form>
        <h1>{{heading}}</h1>
        <div class="item-container">
            <span>Name: </span>
            <input ng-change="selectOptionNameChanged();" placeholder="" type="text" ng-model="selectOptionObj.name">
        </div>
        <div class="item-container">
            <span>Value: </span>
            <textarea placeholder="" ng-model="selectOptionObj.value"></textarea>
        </div>

        <div class="button-container text-center">
            <button ng-click="dismiss();" class="white-background">Cancel</button>
            <button ng-click="save();" class="blue-background">Save</button>
        </div>
    </form>
</div>
