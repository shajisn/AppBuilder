<div class="">

    <div class="error" ng-if="error">{{error}}</div>
    <form>
        <h1>{{heading}}</h1>
        <div class="item-container">
            <span>Name: </span>
            <input ng-change="attributeNameChanged();" placeholder="" type="text" ng-model="attributeObj.name">
        </div>
        <div class="item-container">
            <span>Key: </span>
            <textarea placeholder="" ng-model="attributeObj.key"></textarea>
        </div>

        <div class="item-container">
            <span>Type: </span>
            <select ng-model="attributeObj.type"
                    ng-options="type.id as type.name for type in types">
            </select>
        </div>

        <div class="button-container text-center">
            <button ng-click="dismiss();" class="white-background">Cancel</button>
            <button ng-click="save();" class="blue-background">Save</button>
        </div>
    </form>
</div>
