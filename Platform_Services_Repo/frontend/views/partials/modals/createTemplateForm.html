<div class="createTemplateFormContainer">

    <div class="error" ng-if="error">{{error}}</div>
    <form>
        <h1>{{heading}}</h1>
        <div class="item-container">
            <span>Name: </span>
            <input placeholder="" type="text" ng-model="templateObj.name">
        </div>

        <div class="item-container">
            <span>Actions: </span>
            <div class="action-container" style="padding-left:35px;">
                <div>GET</div>
                <textarea type="text" ng-model="templateObj.action.get"></textarea>
                <div>POST</div>
                <textarea type="text" ng-model="templateObj.action.post"></textarea>
                <div>PUT</div>
                <textarea type="text" ng-model="templateObj.action.put"></textarea>
                <div>DELETE</div>
                <textarea type="text" ng-model="templateObj.action.delete"></textarea>
            </div>
        </div>

        <div class="item-container">
            <span>Description: </span>
            <textarea placeholder="" ng-model="templateObj.description"></textarea>
        </div>

        <div class="button-container text-center">
            <button ng-click="dismiss();" class="white-background">Cancel</button>
            <button ng-click="save();" class="blue-background">Save</button>
        </div>
    </form>



</div>
